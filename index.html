<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&family=Montserrat&family=Poppins:ital,wght@1,300&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch || APP</title>
</head>

<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="watchStop()">
            <img src="images/start.png"  onclick="startWatch()">
            <img src="images/reset.png"  onclick="reset()">
        </div>
    </div>


    <p>Made with ‚ù§ </p>


    <script src="stopwatch.js"></script>
</body>

</html>
